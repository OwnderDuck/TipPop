<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Manage Tips</title>
  <style>
    :root {
      --brand-color: #4CAF50;
      --brand-hover: #45a049;
      --bg-light: #f9f9f9;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 2vh;
      max-width: 80%;
      margin: auto;
      color: #333;
    }

    .container {
      display: flex;
      gap: 7.8%;
    }
    .title-bar {
      display: flex;
      align-items: center;
      /* 垂直居中 */
      gap: 1rem;
      /* 图标和文字间距 */
    }

    .title-bar img {
      height: 2em;
      /* 高度跟随文字大小 */
    }


    .card {
      background: white;
      padding: 2%;
      box-shadow: 0 0.5vh 1vh rgba(0, 0, 0, 0.05);
      margin-bottom: 2vh;
      transform: skewX(-15deg);
      overflow: hidden;
    }

    ul {
      padding: 0;
      margin: 2vh 0;
      background: rgba(76, 175, 80, 0.05);
      border-left: 0.5vh solid var(--brand-color);
      padding-left: 2%;
      height: 70vh;
      overflow-y: auto;
      overflow-x: hidden;
    }

    li {
      transform: skewX(15deg);
      background: var(--bg-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0;
      /* 去掉 margin-bottom，避免双重间距 */
      padding: 1vh;
      border-bottom: 0.1vh solid var(--border-color);
      transition: transform 0.2s ease;
    }

    li button {
      background: #e74c3c;
      font-size: 0.8em;
      transform: skewX(-15deg);
      padding: 0.5vh 1vh;
      /* 按钮大小随屏幕缩放 */
    }

    h1,
    h2,
    h3 {
      color: var(--brand-color);
      margin-bottom: 0.5em;
    }

    input[type="file"],
    input[type="text"] {
      padding: 1vh;
      border: 0.2vh solid #ccc;
      width: 100%;
      /* 直接 100% */
      margin-bottom: 1vh;
      box-sizing: border-box;
    }

    button {
      background: var(--brand-color);
      color: white;
      border: none;
      padding: 1vh 2vh;
      cursor: pointer;
    }

    button:hover {
      background: var(--brand-hover);
    }

    small {
      display: block;
      color: #666;
      margin-bottom: 1vh;
      font-size: 0.85em;
    }

    #status {
      position: fixed;
      bottom: 3vh;
      left: 50%;
      transform: translateX(-50%);
      background: var(--brand-color);
      color: white;
      padding: 1vh 2vh;
      display: none;
      box-shadow: 0 0.5vh 1vh rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 4vh;
      padding: 2vh;
      text-align: center;
      font-size: 0.85em;
      color: #666;
      background: #fff;
      box-shadow: 0 0.5vh 1vh rgba(0, 0, 0, 0.05);
    }

    footer a {
      color: var(--brand-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="title-bar">
    <img src="TipPop.png" alt="logo">
    <h1>TipPop</h1>
  </div>

  <h2>Tips Manager</h2>


  <div class="container">
    <!-- 左边：列表 -->
    <div class="column list-column">
      <div class="card">
        <h3>Current Tips</h3>
        <ul id="tipsList"></ul>
      </div>
    </div>

    <!-- 右边：操作台 -->
    <div class="column actions-column">
      <div class="card">
        <h3>Manage Tips</h3>

        <!-- 导入/导出 -->
        <div class="action-buttons">
          <button id="exportBtn">Export Tips</button>
          <button id="clearBtn">Clear All</button>
          <input type="file" id="fileInput" accept=".txt">
          <small>Format: one tip per line, no empty lines.</small>
        </div>

        <hr style="margin:1em 0; border:none; border-top:1px solid #eee;">

        <!-- 新增 -->
        <div class="add-tip">
          <input type="text" id="manualInput" placeholder="Enter a new tip">
          <button id="addBtn">Add Tip</button>
          <small>Example: "Always test your code before deploying"</small>
        </div>
      </div>
    </div>
  </div>


  <div id="status"></div>

  <script src="manager.js"></script>
  <footer>
    <p>
      © 2025 TipPop — Powered by OwnderDuck |
      <a href="https://github.com/OwnderDuck/TipPop" target="_blank">GitHub</a>
    </p>
  </footer>

</body>

</html>
