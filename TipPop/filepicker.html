<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Manage Tips</title>
  <style>
    :root {
      --brand-color: #ffffff;
      --brand-hover: #7e7e7e;
      --bg-light: #2a2a2a;
      /* 卡片背景 */
      --bg-dark: #121212;
      /* 页面背景 */
      --text-color: #7e7e7e;
      /* 主文字颜色 */
      --border-color: #444;
      /* 分隔线颜色 */
      --size: 2vh;
    }

    body {
      font-family: "Noto Sans CJK SC, Source Han Sans SC, sans-serif";
      background: var(--bg-dark);
      padding: 2vh;
      max-width: 80%;
      margin: auto;
      color: var(--text-color);
    }

    h1,
    h2,
    h3 {
      color: var(--brand-color);
      margin-bottom: 0.5em;
    }

    .container {
      display: flex;
      gap: 7.8%;
      align-items: stretch;
    }

    .title-bar {
      display: flex;
      align-items: center;
      /* 垂直居中 */
      gap: 1rem;
      /* 图标和文字间距 */
    }

    .title-bar img {
      height: 2em;
      /* 高度跟随文字大小 */
    }

    .card {
      background: var(--bg-light);
      padding: 2%;
      box-shadow: 0 0.5vh 1vh rgba(0, 0, 0, 0.6);
      margin-bottom: 2vh;
      transform: skewX(-15deg);
      overflow: hidden;
      color: var(--text-color);
      align-items: stretch;
      grid-template-columns: 1fr 2fr;
      flex: 1;
    }

    .list-column {
      flex: 1;
      flex-direction: column;
    }

    .actions-column {
      flex: 2;
      flex-direction: column;
    }

    ul {
      padding: 0;
      margin: 2vh 0;
      background: rgba(76, 175, 80, 0.05);
      border-left: 0.5vh solid var(--brand-color);
      padding-left: 2%;
      height: 70vh;
      overflow-y: auto;
      overflow-x: hidden;
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
    }

    ul::-webkit-scrollbar {
      display: none;
      /* Chrome/Safari */
    }

    li {
      background: #1e1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0;
      padding: 1vh;
      border-bottom: 0.1vh solid var(--border-color);
      transition: transform 0.2s ease;
      color: var(--text-color);
      word-break: break-all;
    }

    li button {
      background: #e74c3c;
      font-size: 0.8em;
      padding: 0.5vh 1vh;
      color: #fff;
    }

    input[type="file"] {
      display: none;
      /* 隐藏原生控件 */
    }



    input[type="text"] {
      padding: 1vh;
      border: 0.2vh solid var(--border-color);
      background: #1e1e1e;
      color: var(--text-color);
      width: 100%;
      margin-bottom: 1vh;
      box-sizing: border-box;
    }

    button {
      background: var(--brand-color);
      color: #444;
      border: none;
      padding: 1vh 2vh;
      cursor: pointer;
    }

    button:hover {
      background: var(--brand-hover);
    }

    small {
      display: block;
      color: #aaa;
      margin-bottom: 1vh;
      font-size: 0.85em;
    }

    #status {
      position: fixed;
      bottom: 3vh;
      left: 50%;
      transform: translateX(-50%);
      background: var(--brand-color);
      color: white;
      padding: 1vh 2vh;
      display: none;
      box-shadow: 0 0.5vh 1vh rgba(0, 0, 0, 0.6);
    }

    footer {
      margin-top: 4vh;
      padding: 2vh;
      text-align: center;
      font-size: 0.85em;
      color: #aaa;
      background: #1e1e1e;
      box-shadow: 0 0.5vh 1vh rgba(0, 0, 0, 0.6);
    }

    footer a {
      color: var(--brand-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .toggle-wrapper {
      display: flex;
      align-items: center;
      padding: 1vh;
      transform: skewX(-15deg);
      background: var(--bg-light);
      margin-bottom: 2vh;
      transform: skewX(-15deg);
    }

    /* 轨道：宽度 = 2S，高度 = S/2 */
    .switch.skew-square {
      position: relative;
      display: inline-block;
      width: calc(var(--size) * 2);
      height: calc(var(--size) / 2);
      transform: skewX(-15deg);
    }

    .switch.skew-square input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* 轨道背景 */
    .switch.skew-square .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: .3s;
      background: var(--bg-light);
    }

    /* 滑块：正方形，边长 = S */
    .switch.skew-square .slider:before {
      position: absolute;
      content: "";
      width: var(--size);
      height: var(--size);
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      /* 垂直居中 */
      background-color: white;
      transition: .3s;
    }

    /* 开启状态 */


    .switch.skew-square input:checked+.slider:before {
      transform: translate(calc(var(--size) * 1), -50%);
      /* 向右移动一个正方形宽度 */
    }

    #manualInput {
      width: 100%;
      min-height: 40vh;
      /* 高度更贴合整体布局 */
      resize: vertical;
      /* 允许用户拖动调整高度 */
      padding: 1vh 1.5vh;
      font-size: 0.95em;
      font-family: inherit;
      line-height: 1.6;
      color: var(--text-color);
      background: #1e1e1e;
      /* 与 li、input 保持一致 */
      border: 0.2vh solid var(--border-color);
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
    }

    #manualInput:focus {
      border-color: var(--brand-color);
      background: #222;
      /* 聚焦时稍微提亮 */
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
      outline: none;
    }
  </style>
</head>

<body>
  <div class="title-bar">
    <img src="TipPop.png" alt="logo">
    <h1>TipPop</h1>
    <label class="switch skew-square">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
    <span style="margin-left:1em;">Enable/Not Tips</span>
  </div>

  <h2>Tips Manager</h2>



  <div class="container">
    <!-- 左边：列表 -->
    <div class="column list-column">
      <div class="card">
        <h3>Current Tips</h3>
        <ul id="tipsList"></ul>
      </div>
    </div>

    <!-- 右边：操作台 -->
    <div class="column actions-column">
      <div class="card">
        <h3>Manage Tips</h3>

        <!-- 导入/导出 -->
        <div class="action-buttons">
          <button id="importBtn">Import</button>
          <input type="file" id="fileInput" style="display:none">

          <button id="exportBtn">Export</button>
          <button id="clearBtn">Clear</button>

          <small>Format: one tip per line, no empty lines.</small>
        </div>

        <hr style="margin:1em 0; border:none; border-top:1px solid #eee;">

        <!-- 新增 -->
        <div class="add-tip">
          <textarea id="manualInput" rows="20" placeholder="Enter new tips"></textarea>
          <button id="addBtn">Add Tip</button>
          <a href="https://github.com/OwnderDuck/TipPop/blob/main/examples.md" target="_blank">examples</a>
        </div>
      </div>
    </div>
  </div>


  <div id="status"></div>

  <script src="manager.js"></script>
  <footer>
    <p>
      © 2025 TipPop — Powered by OwnderDuck |
      <a href="https://github.com/OwnderDuck/TipPop" target="_blank">GitHub</a>
    </p>
  </footer>

</body>

</html>
